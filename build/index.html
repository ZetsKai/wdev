<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdev</title>
    <link type="text/css" rel="stylesheet" href="index.bundle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/335e64dc15.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script defer type="module" src="index.bundle.js"></script>
  </head>
  <body>
    <nav class="bar red-border top">
      <button class="top__button">File</button>
      <button class="top__button">Help</button>
      <button class="top__button">Remove tag</button>
    </nav>
    <div class="bar red-border sidebar sidebar--tools">
      <button class="blue sidebar--tools__button">DIV</button>
      <button class="blue sidebar--tools__button">P</button>
      <button class="blue sidebar--tools__button">HEADER</button>
      <button class="blue sidebar--tools__button">MAIN</button>
      <button class="blue sidebar--tools__button">ARTICLE</button>
      <button class="blue sidebar--tools__button">SECTION</button>
      <button class="blue sidebar--tools__button">FOOTER</button>
      <button class="blue sidebar--tools__button">BUTTON</button>
    </div>
    <div class="bar red-border sidebar sidebar--list">
      <div class="blue">tags</div>
    </div>
    <div id="page-view"></div>
    <div class="bar red-border sidebar sidebar--edit" test="penis">
      <input class="tag-name" value="None">
      <details id="layout">
        <summary>layout</summary>
        <div>display</div>
        <label for="grid">grid:</label>
        <input class="css-property" type="checkbox" name="grid"><br>
        <label for="flex">flex:</label>
        <input class="css-property" type="checkbox" name="flex"><br>
        <label for="block">block:</label>
        <input class="css-property" type="checkbox" name="block"><br>
        <label for="inline">inline:</label>
        <input class="css-property" type="checkbox" name="inline"><br>
        <label for="inline">inline:</label>
        <input class="css-property" type="checkbox" name="inline"><br><br>
        <div>position<br>
          <label for="grid-area">grid-area:</label>
          <input type="text" name="grid-area">
        </div>
        <label for="relative">relative:</label>
        <input class="css-property" type="checkbox" name="relative"><br>
        <label for="absolute">absolute:</label>
        <input class="css-property" type="checkbox" name="absolute"><br>
        <label for="static">static:</label>
        <input class="css-property" type="checkbox" name="static"><br><br>
      </details>
      <details id="colors">
        <summary>colors</summary>
        <div>background-color:</div>
        <input class="css-property" id="background-color" type="text" name="background-color">
        <div>text-color:</div>
        <input class="css-property" id="text-color" type="text" name="text-color">
        <div>border-color:</div>
        <input class="css-property" id="border-color" type="text" name="border-color">
      </details>
      <details id="more">
        <summary>more~</summary>
        <input class="css-property">
      </details>
    </div>
    <div id="selector">These birds are pissing me off... I'm The Original... Starwalker</div>
  </body>
</html>
