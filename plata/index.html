		<div id="dock-hitbox" class="absolute -translate-x-14 h-full transition-transform z-20 hover:translate-x-0 box-content pr-[1px]">
			<nav id="dock" class="flex flex-col w-14 bg-glass-dark glass text-white h-full">
				<button id="tags" class="grow mb-0 transition-colors hover:bg-orange-500 hover:text-black" type="button"><i class="fa-solid fa-code"></i></button>
				<button id="edit" class="dock__btn relative overflow-hidden grow mb-0 hover:text-black" type="button">
					<div class="drop absolute h-0 w-0 bg-cyan-400 rounded-full -z-10 top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4"></div>
					<!-- <i class="fa-solid fa-pen fa-lg"></i> -->
					<i class="fa-solid fa-paintbrush fa-lg"></i>
				</button>
				<button id="code" class="dock__btn relative overflow-hidden grow mb-0 hover:text-black" type="button">
					<div class="matrix absolute top-0 h-0 w-full bg-yellow-300 -z-10"></div>
					<i class="fa-brands fa-js fa-xl"></i>
				</button>
				<button id="preview" class="h-14 transition-colors border-t-2 border-slate-500 border-solid hover:text-lime-400" type="button"><i class="fa-solid fa-eye fa-lg"></i></button>
				<button id="settings" class="h-14 transition-colors hover:text-purple-400" type="button"><i class="fa-solid fa-gear fa-lg"></i></button>
			</nav>
		</div>
		<div id="menu--tags" class="absolute w-44 h-full bg-glass-dark glass z-10 text-white overflow-x-scroll hidden p-2">

			</div>
			<details id="body-tag" class="pl-2">
				<summary id="body-name" class="selected--list">body</summary>
				<!-- <details class="border-l-2 border-slate-300 border-solid pl-4"></details> -->
			</details>
		</div>
		<main id="view" class="h-full overflow-y-scroll"><div id="body" class="selected--view relative"></div></main>
